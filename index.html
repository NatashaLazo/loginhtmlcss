<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Login-courseIT</title>
</head>
<body>
    <main class="main-container">
        <div class="login-wrapper">
            <div class="form-wrapper">
                <header class="form-header">
                    <a href="#">‚Üê</a>
                    <a href="#">Register</a>
                </header>
    
                <h1 class="title">Login</h1>
                <p class="text-login">Welcome! Please fill username and password to sign in into your account.</p>
                <div class="input1">
                    <input name="email" class="login-input" placeholder="Type your email">
                </div>
                <div class="input2">
                    <input type="password" class="login-input" placeholder="Type your password">
                </div>
    
                <a href="#" class="login-link">Forgot your password?</a>
    
                <div class="boton">
                    <a href="#">Login Now</a>
                </div>
    
                <hr>
                <footer class="login-footer">
                    <span class="title-footer">You can also login with:</span>
                    <div class="icons-footer">
                        <a href="#"><img src="https://img.icons8.com/material/24/000000/facebook-new.png" /></a>
                        <a href="#"><img src="https://img.icons8.com/material/24/000000/google-plus--v1.png"/></a>
                        <a href="#"><img src="https://img.icons8.com/material/24/000000/twitter-squared.png"/></a>
                    </div>
    
            </div>
            </footer>
    
            <div class="side-wrapper">
    
                <p class="img-title">Start your journey now</p>
                <p class="img-text">Start create your amazing website with us! Login into your account now and huwala.</p>
    
            </div>
        </div>
    </main>
    
</body>
</html>
